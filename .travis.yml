sudo: required
language: ruby
rvm:
  - 2.4.2
services:
  - xvfb
  - postgresql
addons:
  chrome: stable
cache:
  bundler: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install
before_script:
  - export PATH=$PATH:/usr/lib/chromium-browser/
  - export DISPLAY=:99.0
  - sleep 3
  - cp .env.example .env
  - psql -c 'create database boxcar_test;' -U postgres
  - bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare --trace
script:
  - bundle exec rubocop
  - bundle exec rspec
  - yarn lint
